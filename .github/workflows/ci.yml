name: SSH Honeypot CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint

      - name: Run flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run pylint
        run: |
          pylint --disable=C0114,C0115,C0116 --exit-zero *.py

  test:
    name: Test & Validation
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Verify imports
        run: |
          python -c "import paramiko; print(f'Paramiko version: {paramiko.__version__}')"
          python -c "from ssh_server import SSHServerInterface, FakeShell; print('SSH Server imports OK')"
          python -c "from logger import log_connection, log_disconnect, log_error, log_info; print('Logger imports OK')"

      - name: Syntax check
        run: |
          python -m py_compile Honeypot.py
          python -m py_compile ssh_server.py
          python -m py_compile logger.py

      - name: Run tests (if available)
        run: |
          if [ -d "tests" ] && [ "$(ls -A tests/*.py 2>/dev/null)" ]; then
            pytest tests/ -v --cov=. --cov-report=xml
          else
            echo "No tests directory found, skipping pytest"
          fi

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          if [ -f "Dockerfile" ]; then
            docker build -t ssh-honeypot:${{ github.sha }} .
            docker tag ssh-honeypot:${{ github.sha }} ssh-honeypot:latest
            echo "Docker image built successfully"
          else
            echo "No Dockerfile found, skipping Docker build"
          fi

      - name: Save Docker image
        if: ${{ hashFiles('Dockerfile') != '' }}
        run: |
          docker save ssh-honeypot:latest | gzip > ssh-honeypot.tar.gz

      - name: Upload Docker image artifact
        if: ${{ hashFiles('Dockerfile') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: ssh-honeypot.tar.gz
          retention-days: 7
